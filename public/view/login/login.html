<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="view/login/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div id="Authentication">
      <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
              <div class="px-5 ms-xl-4">
                <i
                  class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
                  style="color: #709085"
                ></i>
                <span class="h1 fw-bold mb-0"
                  >Flight To You - Master login
                </span>
              </div>

              <div
                class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
              >
                <form style="width: 23rem">
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Log in
                  </h3>

                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="email"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="email">Email address</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="password">Password</label>
                    <!-- <p><a href="#">Not registered yet? </a></p> -->
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                      class="btn btn-info btn-lg btn-block"
                      type="button"
                      onclick="Master_Authentication(document.getElementById('email').value,
                      document.getElementById('password').value)"
                    >
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                alt="Login image"
                class="w-100 vh-100"
                style="object-fit: cover; object-position: left"
              />
            </div>
          </div>
        </div>
      </section>
    </div>

    <div id="master"></div>
  </body>
</html>
